<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login — ReyadSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow-sm login-card">
    <div class="text-center mb-3">
      <img src="../images/logo.svg" alt="ReyadSoft" width="56" height="56">
      <h4 class="mt-2">Admin Portal</h4>
      <p class="text-muted small">Sign in to manage projects and messages</p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" class="form-control" required value="admin" placeholder="admin">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" required placeholder="admin123">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Sign in</button>
      </div>
    </form>
    <div class="mt-3 text-muted small text-center">Demo credentials: <strong>admin / admin123</strong></div>
  </div>

  <!-- Footer -->
  <footer class="position-fixed bottom-0 start-0 end-0 bg-dark text-white py-2 border-top">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center small">
        <span class="text-muted">© 2025 ReyadSoft</span>
        <div class="d-flex gap-3">
          <a href="../index.html" class="text-muted text-decoration-none">Back to Site</a>
          <a href="#" class="text-muted text-decoration-none">Privacy</a>
        </div>
      </div>
    </div>
  </footer>

  <script>\n    // simple login redirect — demo only\n    document.getElementById('loginForm').addEventListener('submit', function(e){\n      e.preventDefault();\n      const user = document.getElementById('username').value.trim();\n      const pass = document.getElementById('password').value.trim();\n      if(user === 'admin' && pass === 'admin123'){\n        localStorage.setItem('ns_admin_logged_in','1');\n        window.location.href = 'index.html';\n      } else {\n        alert('Invalid credentials for demo. Try admin / admin123');\n      }\n    });\n  </script>
</body>
</html>
